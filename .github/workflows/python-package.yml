# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Lint
        run: |
          flake8 geostore_routing test_geostore_routing

  Tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgrouting/pgrouting:10-2.5-2.6.3
        env:
          POSTGRES_DB: test
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
        ports:
          - 5432:5432

    strategy:
      matrix:
        python-version: [3.6, 3.9]
        django-version: [2.2.*, 3.1.*]
        include:
          - django-version: dev
            python-version: 3.6
            experimental: true
          - django-version: dev
            python-version: 3.9
            experimental: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        continue-on-error: ${{ matrix.experimental }}

    - name: Install dependencies
      run: |
        sudo apt-get -yq install libproj-dev binutils gdal-bin libgdal-dev
        python -m pip install --upgrade pip setuptools wheel
        pip install .[dev] -U
        if [[ ${{ matrix.django-version }} == dev ]]; then
          pip install -e git+https://github.com/django/django@master#egg=django;
        else
          pip install Django==${{ matrix.django-version }} -U;
        fi

    - name: Test with coverage
      run: |
        coverage run ./manage.py test

    - name: Coverage upload
      run: |
        pip install codecov
        codecov
